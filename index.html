<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Kremena</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/home.js"></script>

</head>
<body>
    <main id="main">
        <section>
            <div id="kg">
                <label>Килограми</label>
                <select id="opt">
                    <option value="1">5-7,6кг.</option>
                    <option value="2">7.7-9кг.</option>
                    <option value="3">10-16кг.</option>
                    <option value="4">17-20кг.</option>
                    <option value="5">21-30кг.</option>
                    <option value="6">31-40кг.</option>
                </select>
                <button id="result">Result </button>
            </div>
            <div id="dose">
                <label>Доза</label>
                <input id ="in">
            </div>
        </section>
    </main>
</body>

</html>
